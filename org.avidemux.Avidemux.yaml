app-id: org.avidemux.Avidemux
default-branch: stable
runtime: org.kde.Platform
runtime-version: '5.14'
sdk: org.kde.Sdk
command: avidemux3_qt5
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --env=QT_QPA_PLATFORM=xcb
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=host # needed for jobs scheduler
  - --env=LD_LIBRARY_PATH=/app/lib/x86_64-linux-gnu/:/app/lib/i386-linux-gnu/:/app/lib64:/app/lib
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - '*.a'
  - '*.la'
modules:
  - shared-modules/glu/glu-9.json
  - shared-modules/glew/glew.json

  - name: yasm # avidemux still uses yasm
    buildsystem: cmake-ninja
    builddir: true
    cleanup:
      - '*'
    sources:
      - type: archive
        url: http://www.tortall.net/projects/yasm/releases/yasm-1.3.0.tar.gz
        sha256: 3dce6601b495f5b3d45b59f7d2492a340ee7e84b5beca17e48f862502bd5603f

  - name: x264
    config-opts:
      - --disable-cli
      - --enable-shared
    sources:
      - type: archive
        url: https://code.videolan.org/videolan/x264/-/archive/1771b556ee45207f8711744ccbd5d42a3949b14c/x264-1771b556ee45207f8711744ccbd5d42a3949b14c.tar.bz2
        sha256: b31c5db5337873b9ee42b8cbc60b56d60ce368fa7e4c4eff90a729b36eeb8326

  - name: x265
    buildsystem: cmake-ninja
    builddir: true
    subdir: source
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://bitbucket.org/multicoreware/x265/downloads/x265_3.3.tar.gz
        sha256: f26e148ed1f4dfb33fd1eb3ff5e60e08078d1b2017e88bcbb045b3fb58300b9c

  - name: avidemux
    buildsystem: simple
    build-commands:
      - bash bootStrap.bash --prefix=/app
      - cp -R install/app/* /app
    sources:
      - type: archive
        url: https://github.com/mean00/avidemux2/archive/2.7.4.tar.gz
        sha256: 2cc0aa6a4ddd5b377bd2ec52c0b3586364c5a6793d149bda9d7ba6b704c84e2a
