app-id: org.avidemux.Avidemux
default-branch: stable
runtime: org.kde.Platform
runtime-version: '5.14'
sdk: org.kde.Sdk
command: avidemux3_qt5
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --env=QT_QPA_PLATFORM=xcb
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=host # needed for jobs scheduler
  - --env=LD_LIBRARY_PATH=/app/lib/x86_64-linux-gnu/:/app/lib/i386-linux-gnu/:/app/lib64:/app/lib
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - '*.a'
  - '*.la'
modules:
  - shared-modules/glu/glu-9.json
  - shared-modules/glew/glew.json

  - name: yasm # avidemux still uses yasm
    buildsystem: cmake-ninja
    builddir: true
    cleanup:
      - '*'
    sources:
      - type: archive
        url: http://www.tortall.net/projects/yasm/releases/yasm-1.3.0.tar.gz
        sha256: 3dce6601b495f5b3d45b59f7d2492a340ee7e84b5beca17e48f862502bd5603f

  - name: xvid
    subdir: build/generic
    sources:
      - type: archive
        url: https://downloads.xvid.com/downloads/xvidcore-1.3.7.tar.gz
        sha256: abbdcbd39555691dd1c9b4d08f0a031376a3b211652c0d8b3b8aa9be1303ce2d

  - name: 'x264'
    config-opts:
      - --disable-cli
      - --enable-shared
    sources:
      - type: archive
        url: https://code.videolan.org/videolan/x264/-/archive/1771b556ee45207f8711744ccbd5d42a3949b14c/x264-1771b556ee45207f8711744ccbd5d42a3949b14c.tar.bz2
        sha256: b31c5db5337873b9ee42b8cbc60b56d60ce368fa7e4c4eff90a729b36eeb8326

  - name: 'x265'
    buildsystem: cmake-ninja
    builddir: true
    subdir: source
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_CLI=OFF
    sources:
      - type: archive
        url: https://bitbucket.org/multicoreware/x265/downloads/x265_3.4.tar.gz
        sha256: c2047f23a6b729e5c70280d23223cb61b57bfe4ad4e8f1471eeee2a61d148672

  - name: avidemux
    buildsystem: simple
    build-commands:
      - bash bootStrap.bash --prefix=/app
      - cp -R install/app/* /app
    sources:
      - type: git
        url: https://github.com/mean00/avidemux2.git
        commit: eb66519c78c7e9efdb67129f3b998cb9fae1217c
        tag: '2.7.6'
